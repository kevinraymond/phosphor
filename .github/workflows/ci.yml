name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libudev-dev
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Clippy
        run: cargo clippy --all-targets
      - name: Clippy (video feature)
        run: cargo clippy --all-targets --features video

  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - name: macOS arm64
            os: macos-latest
            target: aarch64-apple-darwin
          - name: macOS x86_64
            os: macos-latest
            target: x86_64-apple-darwin
          - name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libudev-dev
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}-${{ matrix.target }}
      - name: Build
        run: cargo build --target ${{ matrix.target }}
      - name: Build (video feature)
        run: cargo build --target ${{ matrix.target }} --features video

  tag-release:
    name: Tag release if version changed
    needs: [lint, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check version and tag
        run: |
          # Read version from Cargo.toml
          VERSION=$(grep '^version' crates/phosphor-app/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          TAG="v${VERSION}"
          echo "Cargo.toml version: ${VERSION} (tag: ${TAG})"

          # Check if this tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag ${TAG} already exists — skipping"
          else
            echo "New version detected — creating tag ${TAG}"
            git tag "$TAG"
            git push origin "$TAG"
          fi
